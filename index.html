<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaitlin and Riley</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            background-color: #f0f0f0;
            margin: 0;
            height: 100vh;
            align-items: center;
        }
        #container {
            display: flex;
        }
        #wheel {
            position: relative;
            border: 5px solid #000;
            border-radius: 50%;
            width: 300px;
            height: 300px;
            overflow: hidden;
        }
        #wheelCanvas {
            width: 100%;
            height: 100%;
        }
        #knob {
            position: absolute;
            top: 500px;
            width: 7;
            height: 7;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 20px solid black;
        }
        #controls {
            text-align: center;
            margin-top: 20px;
        }
        #nameInput {
            width: 200px;
            padding: 5px;
            margin-right: 10px;
        }
        #nameList {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }
        #nameList li {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            cursor: pointer;
        }
        .weather-checkbox {
            margin-left: 10px;
        }
        #chosenCounts {
            margin-left: 50px;
        }
        #chosenCounts ul {
            list-style-type: none;
            padding: 0;
        }
        #chosenCounts li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <div>
            <div id="wheel">
                <canvas id="wheelCanvas" width="300" height="300"></canvas>
                <div id="knob"></div>
            </div>
            <div id="controls">
                <input type="text" id="nameInput" placeholder="Enter New Activity">
                <label>
                    Rainy Activity
                    <input type="checkbox" id="weatherInput">
                </label>
                <button onclick="addName()">Add Activity</button>
                <button onclick="spin()">Spin</button>
                <label>
                    Filter by Weather
                    <input type="checkbox" id="weatherFilter" onchange="toggleWeatherFilter()">
                </label>
            </div>
            <ul id="nameList"></ul>
        </div>
        <div id="chosenCounts">
            <h3>Chosen Names</h3>
            <ul id="chosenList"></ul>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-firestore.js"></script>
    <script src="app.js"></script>
</body>
</html>
